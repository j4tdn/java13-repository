<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex01ContentTags</title>
	<link rel="icon" href="../static/images/header.png" type="image/png">

	<style type="text/css">
		span{
			color: blue;
		}
	</style>
</head>
<body>
	<!-- HEADING tags -->
	<h1>This is H1 tag - style</h1>
	<h2>This is H2 tag - style</h2>
	<h3>This is H3 tag - style</h3>
	<h4>This is H4 tag - style</h4>
	<h5>This is H5 tag - style</h5>
	<hr>
	<!-- Paragraph tags -->
	<p>
		Lorem ipsum dolor sit amet, consectetur <em>adipisicing</em> elit, sed do eiusmod
		tempor <span>incididunt</span> ut labore et d<strong>olore magna aliqua. Ut enim ad minim veniam</strong>
	</p>
</body>
</html>
