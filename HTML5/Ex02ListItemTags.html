<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ex02ListItemTags Demo</title>
    <link rel="icon" href="../static/images/header.png">
    <style>
        ul {
            list-style-type: circle;
        }
        
        ol {
            list-style-type: disclosure-closed;
        }
        
        img.img-big-size {
            width: 200px;
            height: 360px;
        }
    </style>
</head>

<body>
    <h4>Công thức làm nước chanh</h4>
    <ol>
        <li>Mua chanh</li>
        <li>Mua đường</li>
        <li>Khuấy</li>
        <li>Uống</li>
    </ol>

    <h4>Thành phần</h4>
    <ul>
        <li>Chanh</li>
        <li>Đường</li>
        <li>Đá</li>
        <li>Nước</li>
        <li>Muối</li>
    </ul>

    <img class="img-big-size" src="../static/images/lemon.png" alt="Lemonade">
</body>

</html>
