<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex02 List Item Tag Demo</title>
	<link rel="icon" href="../static/images/header.png" type="">
	<style>
		imp.img-big-size{
			width: 200px;
			height: 360px;
		}
	</style>
</head>
<body>
	<h4>Lemon Recipe</h4>
	<ol>
		<li>Mua chanh và đường</li>
		<li>Khuấy</li>
		<li>Uống</li>
	</ol>

	<h4>Thành phần</h4>
	<ul>
		<li>Chanh</li>
		<li>Đường</li>
		<li>Muối</li>
		<li>Nước</li>
	</ul>

	<img class="img-big-size" src="../static/images/lemon.png" alt="Lemonade">

	
</body>
</html>
