<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex02 ListItem Tags Demo</title>

	<link rel="icon" href="../static/images/header.png" type="image/png">

	<style>
		ol {
			list-style-type: disclosure-closed;
		}

		ul {
			list-style-type: decimal;
		}

		img.img-big-size {
			width: 200px;
			height: 360px;
		}
	</style>
</head>
<body>
	<h4>Công thức làm nước chanh</h4>
	<ol>
		<li>Mua chanh và đường</li>
		<li>Khuấy</li>
		<li>Uống</li>
	</ol>

	<h4>Thành phần</h4>
	<ul>
		<li>Chanh</li>
		<li>Đường</li>
		<li>Muối</li>
		<li>Nước</li>
	</ul>

	<img class="img-big-size" src="../static/images/lemon.png" alt="Lemonade">
</body>
</html>
