<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Ex03 Table Tags Demo</title>
	<link rel="icon" href="../static/images/header.png" type="image/png">

	<style>
		table.student-table {
			width: 600px;
		}

		table.student-table thead {
			background: yellow;
		}

		/*
			an + b
			+ a: life cycle
			+ b: start index , one-index base
		*/
		table.student-table tbody tr:nth-child(2n+1) {
			background-color: grey;
		}

		table.student-table td {
			text-align: center;
		}


	</style>

</head>
