<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../static/images/cupcake.png" type="image/png">
	<title>Ex07 Form Tags</title>

	<style>
		.page-title {
			color: green;
		}

		tr td {
			padding-top: 8px;
			padding-bottom: 8px;
			padding-left: 8px;
			padding-right: 8px;
		}
	</style>
</head>
<body>
	<header>
		<h2 class="page-title">Welcome to JAVA 13's web page</h2>		
	</header>

	<hr>

	<main>
		<form>
			<table>
				<tbody>
				<tr>
					<td><label>First Name</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Last Name</label></td>
					<td><input type="text"></td>
				</tr>

				<tr>
					<td><label>Gender</label></td>
					<td>
						<label>Male</label><input type="radio" name="gender-group">
						<label>Female</label><input type="radio" checked name="gender-group">
					</td>
				</tr>

				<tr>
					<td><label>Age</label></td>
					<td>
						<input type="number" min="1" max="40">
					</td>
				</tr>

				<tr>
					<td><label>University</label></td>
					<td>
						<select>
							<option value="U1id">U1</option>
							<option value="U2id">U2</option>
							<option value="U3id">U3</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Languages</label></td>
					<td>
						<input type="checkbox"> JAVA
						<input type="checkbox"> PHP
						<input type="checkbox"> NodeJS
					</td>
				</tr>

				<tr>
					<td><label>DateOfBirth</label></td>
					<td><input type="date" min="2017-04-01" max="2017-04-30"></td>
				</tr>

				<tr>
					<td><label>Email</label></td>
					<td>
						<input type="email">
					</td>
				</tr>

				<tr>
					<td><label>Password</label></td>
					<td><input type="password"></td>
				</tr>

				<tr>
					<td>
						<input type="button" value="Sign Up">
					</td>
					<td>
						<input type="reset" value="Reset">
					</td>
				</tr>
			</tbody>
			</table>
		</form>			
	</main>

	<footer>
		
	</footer>
</body>
</html>
