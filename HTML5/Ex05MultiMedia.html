<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ex05Multimedia Demo</title>
    <link rel="icon" href="../static/images/header.png">
</head>

<body>
    <h3>Video Tag</h3>
    <video src="../static/video/video.mp4" width="320px" height="240px" controls loop poster="../static/images/cupcake.png"></video>
    <hr>

    <h3>Audio Tag</h3>
    <audio src="../static/audio/audio.mp3" controls></audio>
    <hr>

    <h3>Iframe Tag</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OiH87roofiM" title="YouTube video
            player" frameborder="0" allow="accelerometer; autoplay;
            clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <iframe src="https://www.facebook.com/plugins/video.php?height=420&href=https%3A%2F%2Fwww.facebook.com%2Fvtvgiaitri%2Fvideos%2F1675424076183939%2F&show_text=false&width=560&t=0" width="560" height="420" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allow="autoplay;
            clipboard-write; encrypted-media;
            picture-in-picture; web-share" allowfullscreen></iframe>
</body>

</html>
