<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex05 MultiMedia Tags</title>
	<link rel="icon" href="../static/images/header.png" type="">
</head>
<body>
	<h3>Video Tag</h3>

	<video src="../static/video/video.mp4" width="320px" height="240px" 
	 controls autoplay loop poster="../static/images/cupcake.png"></video>

	<hr>

	<h3>Audio Tag</h3>

	<audio src="../static/audio/audio.mp3" 
	controls loop>
	</audio>

	<hr>

	<h3>Ifram Tags</h3>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/JHSRTU31T14" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	

</body>
</html>
