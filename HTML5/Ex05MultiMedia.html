<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex05 MultiMedia Tags</title>
	<link rel="icon" href="../static/images/header.png" type="image/png">
</head>
<body>
	<h3>Video Tag</h3>

	<video src="../static/video/video.mp4" width="320px" height="240px" 
		controls loop poster="../static/images/cupcake.png"></video>

	<hr>

	<h3>Audio Tag</h3>

	<audio src="../static/audio/audio.mp3" controls loop></audio>

	<hr>

	<h3>IFrame Tag</h3>

	<iframe width="420" height="320" src="https://www.youtube.com/embed/m04-ows2eng" title="Embeded link" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<br><br>

	<iframe width='853' height='480' src='https://embed.coggle.it/diagram/XcGUOYumpE_Kg8Fn/cc054918e3e1a27fb209b447a0a55e6f6270ffc9259fffea267b90f874605005' frameborder='0' allowfullscreen></iframe>


</body>
</html>
