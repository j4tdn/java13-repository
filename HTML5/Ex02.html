<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ex02 ListItem Tags Demo</title>

	<link rel="icon" href="../static/images/cupcake.png" type="image/png">

	<style>
		ol {
			list-style-type: disclosure-closed
		}

		ul {
			list-style-type: decimal
		}

		.img-big-size {
			width: 200px;
			height: 360px;
		}
	</style>
</head>
<body>
	<h4>Lemon Recipe</h4>
	<ol>
		<li>Buy lemon and sugar</li>
		<li>Stir</li>
		<li>Drink</li>
	</ol>

	<h4>Ingredients</h4>
	<ul>
		<li>Lemon</li>
		<li>Sugar</li>
		<li>Water</li>
		<li>Salt</li>
	</ul>

	<img class="img-big-size" src="../static/images/lemon.png" alt="Lemonade">
</body>
</html>
