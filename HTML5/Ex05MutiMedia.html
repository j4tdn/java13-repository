<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex05 MultiMedia Tags</title>
	<link rel="icon" href="../static/images/cupcake.png" type="image/png">
</head>
<body>
	<h3>Video Tag</h3>

	<video src="../static/video/video.mp4" width="320px" height="240px" controls autoplay loop poster="../static/images/cupcake.png"></video>

	<hr>

	<h3>Audio Tag</h3>

	<audio src="../static/audio/audio.mp3" controls autoplay loop></audio>

	<hr>

	<h3>IFrame Tag</h3>

	<iframe width="420" height="320" src="https://www.youtube.com/embed/b9Kscz_n4Go" title="Embeded link" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
