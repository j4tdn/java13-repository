#
# JDBC connection properties
# user, role, users_roles, customers
#
jdbc.driver=com.mysql.cj.jdbc.Driver
#jdbc.url=jdbc:mysql://localhost:3306/spring_security_demo_bcrypt
jdbc.url=jdbc:mysql://localhost:3306/spring_security_demo_custom_tables

