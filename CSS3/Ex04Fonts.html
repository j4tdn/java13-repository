<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Fonts</title>
	<style>
		li:nth-child(1){
			color: red;
			font-family: Corbel;
		}
		li:nth-child(2){
			color: blue;
			font-family: Tahoma;
		}
		li:nth-child(3){
			color: green;
			font-family: Georgia;
		}
	</style>
</head>
<body>
	<p>JAVA13 - Welcome to CSS section</p>
	<hr>
	<ul>
		<li>Tahoma</li>
		<li>Calibri</li>
		<li>sans-serifs</li>
	</ul>
</body>
</html>
