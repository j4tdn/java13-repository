<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Border Radius</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style_sample.css">
	<style>
		body {
			padding: 100px;
		}

		div {
			border: 2px solid green;
			border-radius: 20px;
			float: left;
			margin: 10px;
			border-radius: 50%;
		}

		/*[inset] offset-x offset-y blur-radius spread-radius color*/
		.second {
			box-shadow: 20px 0 50px 20px red;
		}

		.first {
			box-shadow: inset 20px 0 50px 20px red;
		}

		.third {
			opacity: 0.4;
		}

	</style>
</head>
<body>
	<div class="block block-orange first"></div>
	<div class="block block-blue second"></div>
	<div class="block block-green third"></div>
</body>
</html>
