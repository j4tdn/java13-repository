<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3- List Style</title>
    <!-- rem: relative font-size with root element 
        em: relative font-size with parent element -->
    <style>
        ul.fonts {
            list-style-type: none;
        }
        
        ul.alignment {
            list-style: url("images/world.png");
        }
    </style>
</head>

<body>
    <h2>Fonts</h2>
    <hr>
    <ul class="fonts">
        <li>Tahoma</li>
        <li>Calibri</li>
        <li>sans-serifs</li>
    </ul>
    <h2>Alignment</h2>
    <hr>
    <ul class="alignment">
        <li>Left</li>
        <li>Right</li>
        <li>Center</li>
    </ul>
</body>

</html>
