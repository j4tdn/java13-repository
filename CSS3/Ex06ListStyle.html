<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - List Style</title>
	<style type="text/css">
		ul.fonts {
			list-style: square;
		}

		ul.alignment {
			list-style: url(images/world.png);	
		}
	</style>
</head>
<body>
	<h2>Fonts</h2>
	<hr>
	<ul class="fonts">
		<li>Tahoma</li>
		<li>Calibri</li>
		<li>sans-serifs</li>
	</ul>
	
	<h2>Alignment</h2>
	<hr>
	<ul class="alignment">
		<li>Left</li>
		<li>Right</li>
		<li>Center</li>
	</ul>

</body>
</html>
