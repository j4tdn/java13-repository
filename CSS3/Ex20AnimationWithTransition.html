<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Transition</title>
	<style>
		.block {
			margin: 120px;
			width: 200px;
			height: 200px;

			background: orange;
			border: 1px solid blue;
			border-radius: 50%;
			/*transition: properties(all) duration [delay] function*/
			/*https://developer.mozilla.org/en-US/docs/Web/CSS/transition-timing-function*/
			transition: all 2s ease-in-out;
		}

		.block:hover {
			width: 100px;
			height: 100px;
			background: yellow;	
			box-shadow: 0 0 50px 10px red;
		}
	</style>
</head>
<body>
	<div class="block">
		
	</div>
</body>
</html>
