<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Transition</title>
    <style>
        .block {
            margin: 120px;
            width: 200px;
            height: 200px;

            border: 1px solid blue;
            background: orange;
            border-radius: 50%;
            transition: all 3s linear;
        }

        .block:hover {
            width: 10px;
            height: 10px;
            border-radius: 0px;
            background: black;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="block"></div>
</body>
</html>
