<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Position property</title>
	<style>
		.block {
			border: 1px solid black;
			margin: 5px;

			width: 200px;
			height: 200px;
		}

		.block-green {
			background: green;
		}

		.block-yellow {
			background: yellow;
			/*position: relative;
			left: 20px;
			right: 40px;*/	
		}

		.block-blue {
			background: blue;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="block block-green"></div>
	<div class="block block-yellow"></div>
	<div class="block block-blue"></div>
</body>
</html>
