<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3- TextStyling</title>
    <!-- rem: relative font-size with root element 
        em: relative font-size with parent element -->
    <style>
        p.welcome {
            background-color: yello;
            color: lightgreen;
            font-size: 1.5rem;
            font-family: monospace;
            font-style: italic;
            font-weight: 400;
            line-height: 2;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p class="welcome">JAVA13 - Welcome to CSS Lesson</p>
    <p>Today - We enjoy Date 2</p>
    <hr>
    <ul>
        <li>Tahoma</li>
        <li>Calibri</li>
        <li>sans-serifs</li>
    </ul>
</body>

</html>
