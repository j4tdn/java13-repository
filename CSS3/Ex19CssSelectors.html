<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Selectors</title>
	<link rel="stylesheet" href="css/style03_selectors.css">
</head>
<body>
	<h1 class="title">Coffee &amp; Cake</h1>
	<p class="description">We have been banking and brewing</p>
	<h2>Our menu:</h2>
	<ul>
		<li><a href="link1">Chocolate cupcake</a></li>
		<li><a href="link2">Vanilla cupcake</a></li>
	</ul>
	<ol>
		<li><a href="">Americano</a></li>
		<li><a href="">Espresso</a></li>
	</ol>
	<div>
		<p>Read what customer say <a href="">about us</a></p>
	</div>
	<p>We hope to see you soon</p>
	<hr>

	<h2>HTML FORM</h2>

	<form class="register">
		<div>
			<input type="text" class="inp-1" placeholder="fullname">
		</div>
		<div class="cbx-group">
			<input type="checkbox" id="fb">
			<label for="fb">football</label> <br>
			
			<input type="checkbox" id="vlb">
			<label for="vlb">volleyball</label>
		</div>
		<div>
			<input type="email" class="inp-3" placeholder="email" required>
		</div>
		<div>
			<input type="submit" disabled class="inp-4">
		</div>
	</form>
	
	<hr>

	<h2>Lesson List</h2>

	<div class="lessons">
		<h3>Chapter 1</h3>
		<p>Lesson 01</p>
		<p>Lesson 02</p>
		<p>Lesson 03</p>
		<p>Lesson 04</p>
		<p>Lesson 05</p>
	</div>

</body>
</html>
