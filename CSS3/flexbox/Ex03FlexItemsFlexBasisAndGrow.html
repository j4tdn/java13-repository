<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Flex grow, shrink, basis</title>
	<style>
		*, *::after, *::before {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
		}
		/*
           flex-basis: 
				flex-direction:row --> override width of child
				flex-direction:col --> override height of child
				still obey/follow min/max width
		*/
		.parent {
			width: 88vw;
			background: #ede;
			height: 220px;
			display: flex;
		}

		.child {
			/*width: 120px;*/
			/*min-width: 160px;*/
			/*max-width: 120px;*/
			flex-basis: 100px; 
			height: 100px;
			background: skyblue;
			border: 2px solid #000;
			font-size: 2rem;
		}

		.child:nth-of-type(1) {
		}
		.child:nth-of-type(2) {
		}
		.child:nth-of-type(3) {
			flex-grow: 1;
			/*after grow = flexGrow/flexGrowAll * (parentSize-totalBasis)*/
		}
		.child:nth-of-type(4) {
			flex-grow: 2;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">One</div>
		<div class="child">Two</div>
		<div class="child">Three</div>
		<div class="child">Four</div>
	</div>
</body>
</html>
