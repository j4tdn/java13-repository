<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Flex Wrap</title>
	<style>
		*, *::after, *::before {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
		}
		.parent {
			width: 77vw;
			background: #ede;
			height: 300px;
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			/*
				flex-wrap: default=no and auto shrink for fixing parent size;
				row-gap: TODO;
			*/
		}

		.child {
			width: 150px;
			height: 100px;
			background: skyblue;
			border: 2px solid #000;
			font-size: 2rem;
		}

		.child:nth-of-type(1) {
		}
		.child:nth-of-type(2) {
			order: -2;
		}
		.child:nth-of-type(3) {
			order: -3;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">One</div>
		<div class="child">Two</div>
		<div class="child">Three</div>
		<div class="child">Four</div>
	</div>
</body>
</html>
