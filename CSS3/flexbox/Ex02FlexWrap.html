<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Flex Wrap</title>
	<style>
		*, *::after, *::before {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
		}
		.parent {
			width: 77vw;
			height: 240px;
			background: #ede;
			display: flex;
			flex-wrap: nowrap;
			/*
				flex-wrap:  default --> no-wrap and auto shrink for fixing parent size;
			*/
		}

		.child {
			width: 350px;
			height: 100px;
			background: skyblue;
			border: 2px solid black;
			font-size: 2rem;
		
		}

		.child:nth-of-type(1) {
			
		}
		.child:nth-of-type(2) {
			
		}
		.child:nth-of-type(3) {
			
		}

	</style>
</head>
<body>
	<div class="parent">
		<div class="child">One</div>
		<div class="child">Two</div>
		<div class="child">Three</div>
		<div class="child">Three</div>
	</div>
</body>
</html>
