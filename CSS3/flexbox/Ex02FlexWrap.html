<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Flex Direction</title>
    <style>
        *,
        *::after,
        *::before {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .parent {
            width: 77vw;
            background: #ede;
            height: 240px;
            display: flex;
            flex-wrap: wrap;
        }
        
        .child {
            width: 150px;
            height: 100px;
            background: skyblue;
            border: 2px solid #000;
            font-size: 2rem;
        }
        
        .child:nth-of-type(1) {}
        
        .child:nth-of-type(2) {}
        
        .child:nth-of-type(3) {}
        
        .child:nth-of-type(4) {
            order: -1;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">One</div>
        <div class="child">Two</div>
        <div class="child">Three</div>
        <div class="child">Four</div>
    </div>
</body>

</html>
