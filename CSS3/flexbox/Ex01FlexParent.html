<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Flex Direction</title>
	<style>
		*, *::after, *::before {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
		}
		.parent {
			width: 77vw;
			height: 200px;
			background: #ede;
			display: flex;
			flex-direction: row;
			/*
				container:  default --> direction = row;
				items --> auto set height = container's height
			*/
			justify-content: space-around;
			/*
				justify-content:  main-axis --> direction:  row;
							  :	 cross-axis --> direction:  column;
							  : flex-start, flex-end, center, space-between, space-around		 
			*/
			align-items: baseline;
			/*
				align-item:  cross-axis --> direction:  row;
						  :	 main-axis --> direction:  column;
						  : flex-start, flex-end, center, stretch, baseline 
						  : baseline: base one line of item's content;
			*/
			
		}

		.child {
			width: 120px;
			height: 100px;
			background: skyblue;
			border: 2px solid black;
			font-size: 2rem;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.child:nth-of-type(1) {
			height: 140px;
		}
		.child:nth-of-type(2) {
			height: 160px;
		}
		.child:nth-of-type(3) {
			align-self: flex-end;
			/*
				process for self-item only
			*/

		}

	</style>
</head>
<body>
	<div class="parent">
		<div class="child">One</div>
		<div class="child">Two</div>
		<div class="child">Three</div>
	</div>
</body>
</html>
