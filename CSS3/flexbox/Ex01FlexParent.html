<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Flex Parent</title>
    <style>
        *, *::after, *::before {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 77vw;
            background: #ede;
            height: 200px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: baseline;
        }
        .child {
            width: 120px;
            height: 100px;
            background: skyblue;
            border: 2px solid black;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child:nth-of-type(1) {
            height: 100px;
        }

        .child:nth-of-type(2) {
            height: 140px;
        }

        .child:nth-of-type(3) {
            height: 100px;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">One</div>
        <div class="child">Two</div>
        <div class="child">Three</div>
    </div>
</body>
</html>
