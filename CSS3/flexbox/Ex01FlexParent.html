<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Flex Direction</title>
	<style>
		*, *::after, *::before {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
		}
		.parent {
			width: 77vw;
			background: #ede;
			height: 200px;
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			align-items: baseline;
			/*
				direction: row, row-reverse, column, column-reverse;
			    container: default direction = row;
				items --> auto set height = container's height

				justify-content: main-axis --> direction: row
							   : cross-axis --> direction: column
							   : flex-start, flex-end, center, space-between, space-around	 

				align-items    : cross-axis --> direction: row
							   : main-axis --> direction: column
							   : flex-start, flex-end, center, stretch, baseline 
							   : baseline: base on line of items' content;
				
				align-self     : cross-axis --> direction: row
							   : main-axis --> direction: column
							   : process for self-item only

			*/
		}

		.child {
			width: 120px;
			height: 100px;
			background: skyblue;
			border: 2px solid #000;
			font-size: 2rem;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.child:nth-of-type(1) {
			height: 120px;

		}
		.child:nth-of-type(2) {
			height: 160px;
		}
		.child:nth-of-type(3) {
			align-self: flex-start;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">One</div>
		<div class="child">Two</div>
		<div class="child">Three</div>
	</div>
</body>
</html>
