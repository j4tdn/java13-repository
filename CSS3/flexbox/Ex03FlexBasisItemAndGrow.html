<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Flex grow, shrink, basis</title>
    <style>
        *, *::after, *::before {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .parent {
            width: 88vw;
            background: #ede;
            height: 220px;
            display: flex;
        }
        .child {
            /* width: 120px; */
            flex-basis: 100px;
            height: 100px;
            background: skyblue;
            border: 2px solid black;
            font-size: 2rem;
        }

        .child:nth-of-type(1) {
        }

        .child:nth-of-type(2) {
        }

        .child:nth-of-type(3) {
            flex-grow: 1;
        }

        .child:nth-of-type(4) {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">One</div>
        <div class="child">Two</div>
        <div class="child">Three</div>
        <div class="child">Four</div>
    </div>
</body>
</html>
