<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Flex Grow, Shrink, Basis</title>
	<style type="text/css">
		*, *::after, *::before{
			box-sizing: border-box;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.parent{
			width: 88vw;
			background: #ede;
			height: 200px;
			display: flex;

		}

		.child{
			width: 120px;
			flex-basis: 200px; /*override with (row) of child*/
			height: 100px;
			background: skyblue;
			border: 2px solid black;
			font-size: 2rem;
		}
		.child:nth-of-type(1){

		}
		.child:nth-of-type(2){;
		}
		.child:nth-of-type(3){
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">One</div>
		<div class="child">Two</div>
		<div class="child">Three</div>
		<div class="child">Four</div>
	</div>
</body>
</html>
