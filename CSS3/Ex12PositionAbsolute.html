<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Position Absolute</title>
	<style>
		.border {
			border: 1px solid black; 
		}

		.small-block {
			width: 80px;
			height: 80px;
		}

		.big-block {
			width: 600px;
			height: 340px;
		}

		.block-green {
			background-color: green;
		}

		.block-yellow {
			background-color: yellow;
			
		}

		.parent {
			
			position: relative;
			margin-bottom: 20px;
		}

		.child {
			position: absolute;
			left: 20px;
			top: 20px;
		}

		.search-box {
			position: relative;
		}

		img {
			position: absolute;
			top: 11px;
			left: 6px;
		}

		input[type='text']{
			padding: 20px 60px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="parent big-block block-yellow border">
		<div class="child small-block block-green border"></div>
	</div>

	<div class="search-box">
		<img src="images/header.png">
		<input type="text" name="" placeholder="inputfield">
	</div>

</body>
</html>
