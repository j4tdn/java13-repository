<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03 - Display and Sample</title>
    <link rel="stylesheet" href="css/style_sample.css">
    <style>
        div {
            padding: 10px;
            box-sizing: border-box;
            display: inline-block;
        }
        
        .testing {
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="block block-orange">
        Block A1
    </div>
    <div class="block block-blue testing">
        Block A2
    </div>
    <div class="block block-green">
        Block A3
    </div>
</body>

</html>
