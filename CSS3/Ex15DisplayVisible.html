<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Display and Visible</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style_sample.css">
	<style>
		div {
			padding: 10px;
			box-sizing: border-box;

			/*  
				display 
				div:  default --> display: block
				block: default

				inline:  cannot set size for element 
					  :	 size depends on it's own content
					  :  do not enter new line after finish an element
					  :  can not use padding property

				inline-block: could set size of element
							: could use padding property
							: do not enter new line after finish an element

			*/
			display: inline-block;
		}
		.testing {
			/*display: none;*/
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="block block-orange">
		Block A1
	</div>
	<div class="block block-blue testing">
		Block A2
	</div>
	<div class="block block-green">
		Block A3
	</div>
</body>
</html>
