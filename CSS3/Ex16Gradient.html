<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 - Background - Gradient</title>
	<link rel="stylesheet" type="text/css" href="css/reset">
	<style type="text/css">
		.container {
			width: 100%;
			height: 800px;
			background: linear-gradient(
				105deg, 
				#fff 0%, 
				#a0f 25%, 
				#fff 50%, 
				#000 75%, 
				#000 100%
			);
		}
	</style>
</head>
<body>
	<div class="container"></div>
</body>
</html>
