<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS3 - Background - Gradient</title>
	<link rel="stylesheet" href="css/reset">
	<style>
		.container {
			width: 100%;
			height: 300px;
			background: linear-gradient(
				105deg, 
				#fff 0%,
				#a0f 25%,
				#fff 50%,
				#000 50%,
				#0f0 75%,
				#000 100%
			);
		}
	</style>
</head>
<body>
	<div class="container"></div>
</body>
</html>
