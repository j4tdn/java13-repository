<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 - Fonts</title>
    <style>
        li:nth-child(1) {
            color: red;
            font-family: 'Tahoma';
        }
        
        li:nth-child(2) {
            color: blue;
            font-family: 'Calibri';
        }
        
        li:nth-child(3) {
            color: yellow;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <p>JAVA13 - Welcome to CSS Lesson</p>
    <hr>
    <ul>
        <li>Tahoma</li>
        <li>Calibri</li>
        <li>sans-serifs</li>
    </ul>
</body>

</html>
