<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Grid</h1>
    <h2>12 columns and 6 breakpoints</h2>
    <h2>Breakpoints</h2>
    <ul>
        <li>Windows width: <span class="ww text-danger"></span></li>
        <li>xs(none) < 576</li>
        <li>sm >= 576</li>
        <li>md >= 768</li>
        <li>lg >= 992</li>
        <li>xl >= 1200</li>
        <li>xxl >= 1400</li>
    </ul>

    <div class="row bg-green-internal block-medium">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
